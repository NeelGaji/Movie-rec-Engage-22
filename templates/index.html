<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendation</title>
    <!-- <link rel="stylesheet" href="/neel_rec_sys/static/style.css" /> -->
 
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }} />
 
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- <script
      src="https://kit.fontawesome.com/a0aff5e258.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body class="body">
    <!-- Navbar Construction -->
    <nav id="navi">
      <div class="logo">
        <h4>MovieTime</h4>
      </div>
      <ul class="nav-links" id="navitem">
        <li class="l1"><a href="/frontend/index.html">Home</a></li>
        <!-- <li class="l1"><a href="#">Categories</a></li> -->
        <li class="l1"><a href="#">MyStuff</a></li>
        <li class="nav-item dropdown l1">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu" id="dropp" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Tech</a></li>
            <li><a class="dropdown-item" href="#">Science Fiction</a></li>
            <li><a class="dropdown-item" href="#">Romance</a></li>
          </ul>
        </li>
        <li>
          <a href="http://127.0.0.1:5000/login"><input type="submit" value="Login" class="btn solid" id="login"></a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <script src="/frontend/app.js"></script>
    <h1 class="header-main">Movie Recommendation</h1>

    <!-- Search button Construction -->
    <form id="form" method="post">
      <div class="boxContainer">
        <table class="elementConatiner">
          <tr>
            <td>
              <input type="text" id="movie_name" name="movie" placeholder="Search For Your Fav Movie" class="search"/>
            </td>
            <td>
              <a href="#"><span class="material-symbols-outlined">
                  search
                  </span>
            </td>
          </tr>
        </table>
      </div>
    </form>

    {% for movie in movies %}
        <div class="hero-container">
            <div class="main-container">
                <div class="poster-container">
                  {% set link = movie[1] %}
                    <a href="#"><img src="{{link}}" alt="image" class="poster" width="50%" height="50%" /></a>
                </div> 
                <div class="ticket-container">
                    <div class="ticket__content">
                      {%  set name = movie[0] %}
                        <h4 class="ticket__movie-title">{{name}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

  </body>
</html>
